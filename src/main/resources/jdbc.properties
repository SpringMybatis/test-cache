app.ltesgwconverge.database.password=${app.ltesgwconverge.database.password}

# 公用属性配置
sys.ds.initialSize=2
sys.ds.maxIdle=20
sys.ds.minIdle=2
sys.ds.maxActive=50
sys.ds.removeAbandoned=true
sys.ds.maxWait=1000
sys.ds.logAbandoned=true
sys.ds.removeAbandonedTimeout=180